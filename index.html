<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Секретный мем</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        h1 {
            font-size: 3rem;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 1.5rem;
            cursor: pointer;
        }
        button:disabled {
            cursor: not-allowed;
            background-color: grey;
        }
    </style>
</head>
<body>
    <h1>ТЫ ПРИЛОЖИЛ МЕТКУ...</h1>
    <button onclick="playSound()">НАЖМИ ЧТОБЫ УСЛЫШАТЬ</button>

    <script>
        function playSound() {
            const button = document.querySelector("button");
            button.disabled = true;

            const audio = new Audio('https://x3malgameyt.github.io/nfc-ston/audio/ston_9zi2M1N.mp3'); // путь к стону
            audio.play()
                .then(() => {
                    console.log('Стоны воспроизведены');
                })
                .catch(err => {
                    console.log('Ошибка воспроизведения звука: ' + err.message);
                    alert('Ошибка воспроизведения звука: ' + err.message);
                });

            // Разблокируем кнопку через 3 секунды после нажатия (без задержки перед началом)
            setTimeout(() => {
                button.disabled = false;
            }, 3000);
        }
    </script>
</body>
</html>
