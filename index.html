<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Секретный сайт</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        h1 {
            font-size: 3rem;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 1.5rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>ТЫ ПРИЛОЖИЛ МЕТКУ...</h1>
    <button onclick="playSound()">НАЖМИ ЧТОБЫ УСЛЫШАТЬ</button>

    <script>
        function playSound() {
            // Для мобильных устройств лучше использовать событие click, чтобы избежать проблем с автозапуском
            const audio = new Audio('https://www.myinstants.com/media/sounds/ston-26273.mp3');
            audio.play().catch(err => {
                alert('Ошибка воспроизведения звука: ' + err.message);
            });
        }
    </script>
</body>
</html>
